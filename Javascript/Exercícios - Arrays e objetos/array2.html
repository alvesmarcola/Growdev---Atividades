        // 2. Desenvolva um algoritmo para percorrer um vetor de 20 elementos
        // inteiros e no final mostre a soma de todos os elementos.

        let numerosInteiros = []

        let soma = 0

        for (let i = 1; i <= 20; i++) {
        numerosInteiros.push(i);
        }

        for (let i = 0; i < numerosInteiros.length; i++) {
        soma += numerosInteiros[i];
        }

        document.write(`<br> A soma dos números é: ${soma} <br>`)


        // 3. Desenvolva um algoritmo que preenche um vetor com os 4
        // primeiros números perfeitos.

        const numeroInt = []
        let n = 2;

        while (numeroInt.length < 4) {
        let soma = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
            soma += i;
            }
        }
        
        if (soma === n) {
            numeroInt.push(numeroInt);
        }
        
        n++;
        }

        console.log("Os 4 primeiros números perfeitos são:", numeroInt);



        // 4. Desenvolva um algoritmo que declare uma lista de 10 números e

        const listaNumeros = [1, 3, 5, 7, 9, 2, 4, 6, 8, 10];
        const numeroUsuario = parseInt(prompt("Digite um número:"));

        // Verifica se o número está na lista
        if (listaNumeros.includes(numeroUsuario)) {
        console.log(`O número ${numeroUsuario} está na lista.`);
        } else {
        console.log(`O número ${numeroUsuario} não está na lista.`);
        }

        // Ex:

        const nomes = [];

        for (let i = 1; i <= 5; i++) {
        const nome = prompt(`Digite o nome ${i}:`);
        nomes.push(nome);
        }

        console.log("Nomes:");

        for (const nome of nomes) {
        console.log(nome);
        }

        console.log("Ordem inversa:");

        for (let i = nomes.length - 1; i >= 0; i--) {
        console.log(nomes[i]);
