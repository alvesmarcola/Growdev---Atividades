    console.log('Quantidade total de pessoas:', data.length)

    const contadorF = data.filter((pessoa) => pessoa.sexo === 'F').length
    console.log('Quantidade de pessoas do sexo feminino:', contadorF)

    //Reduce já soma tudo direto os numero
    const somaSalarios = data.reduce((total, pessoa) => total + pessoa.salario, 0)
    console.log(somaSalarios)

    function mSalarios(){
        const salarios = data.map(pessoa => pessoa.salario)
        const mediaSalarios = salarios.reduce((total, salario) => total + salario, 0) / salarios.length
        return mediaSalarios.toFixed(2)
    }

    console.log(mSalarios())

    const contadorM = data.filter((pessoa) => pessoa.sexo === 'M').length
    console.log('Quantidade de pessoas do sexo masculino:', contadorM)

    function salarioM() {
    const salariosMasculinos = data.filter(pessoa => pessoa.sexo === 'M')
    const somaM = salariosMasculinos.reduce((total, pessoa) => total + pessoa.salario, 0)

 
    const salarioMasculino = somaM / salariosMasculinos.length

    return salarioMasculino.toFixed(2)
}

    console.log('A média de salario masculino é:')
    console.log(salarioM())

    function salarioTotal() {
    const sMasculinos = data.filter(pessoa => pessoa.sexo === 'M')
    const somaT = sMasculinos.reduce((total, pessoa) => total + pessoa.salario, 0)

    return somaT.toFixed(2)
}

    console.log('A soma dos salários masculinos é:')
    console.log(salarioTotal())



    function some() {

// 9. Utilize a função filter, para filtrar todas pessoas que o nome possua o

    function silva(){
        const silvas = data.filter(pessoa => pessoa.nome.includes('Silva'))
