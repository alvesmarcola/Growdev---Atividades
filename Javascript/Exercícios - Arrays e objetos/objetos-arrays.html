    <script>
        // 1. Crie um objeto em JavaScript para colocar dois atributos de um
        // produto. Atribua o preço e descrição do produto com o valor “90” e a
        // descrição com o valor “Mouse”. Mostre no console o valor dos dois

        const produto = {
            preco: 90,
            descricao: "Mouse"
}

        console.log("Preço do produto: " + produto.preco);
        console.log("Descrição do produto: " + produto.descricao);

        // 2. Crie um objeto em JavaScript para colocar 5 atributos de um
        // notebook. Atribua os seguintes atributos:
        // Processador = i7
        // Memória = 16GB
        // Preço = 5000
        // HD = 1TB
        // SSD = 256GB
        // Por fim, mostre o nome e valor de cada atributo no console,
        // exatamente como está na atividade.

        const notebook = {
            Processador: "i7",
            Memoria: "16GB",
            Preco: 5000,
            HD: "1TB",
            SSD: "256GB"
    };

            console.log("Processador:", notebook.Processador);
            console.log("Memória:", notebook.Memoria);
            console.log("Preço:", notebook.Preco);
            console.log("HD:", notebook.HD);
            console.log("SSD:", notebook.SSD);

            

        // 3. Crie um objeto para colocar nome e duas notas. Atribua nome e
        // duas notas para o primeiro objeto, que será nosso primeiro aluno.
        // Agora crie mais um objeto para colocar informações do nosso
        // segundo aluno. Mostre as informações de cada aluno no console.
        // Mostre também a média do primeiro aluno e a média do segundo
        // aluno. Por fim mostre a média desta turma de 2 alunos.

        const aluno1 = {
            nome: "Marco",
            nota1: 9,
            nota2: 7,
    }

        const aluno2 = {
            nome: "Livia",
            nota1: 10,
            nota2: 6,
    }


        console.log(`Nome do Aluno 1: ${aluno1.nome}`)
        console.log(`Primeira nota Aluno 1: ${aluno1.nota1}; Segunda nota Aluno 1: ${aluno1.nota2}`)
        const mediaAluno1 = (aluno1.nota1 + aluno1.nota2) / 2
        console.log(`Média do Aluno 1: ${mediaAluno1}`)


        console.log(`Nome do Aluno 2: ${aluno2.nome}`)
        console.log(`Primeira nota do Aluno 2: ${aluno2.nota1}; Segunda nota aluno 2: ${aluno2.nota2}`)
        const mediaAluno2 = (aluno2.nota1 + aluno2.nota2) / 2
        console.log(`Média do Aluno 2: ${mediaAluno2}`)

        
        const mediaDaTurma = (mediaAluno1 + mediaAluno2) / 2
        console.log("Média da Turma: " + mediaDaTurma)




        // 4. Crie um cadastro de pessoas onde o usuário informe o nome, idade
        // e se está trabalhando ou não, se a pessoa estiver trabalhando

        // pergunte para ele o salário que está ganhando. Para cada pessoa
        // cadastrada, pergunte ao usuário se ele deseja continuar
        // cadastrando ou não. No final, mostre as pessoas que estão
        // desempregadas, as pessoas que estão empregadas separadas
        // pelas que ganham mais que 2500 e menos que 2500.

        // Exemplo de resultado:
        // Pessoas desempregadas:
        // Nome: Alessandro, Idade: 28
        // Nome: Alessandro, Idade: 28

        // Pessoas empregadas com salários menores que 2500:
        // Nome: Alessandro, Idade: 28, Salário: 1500
        // Nome: Alessandro, Idade: 28, Salário: 2400

        // Pessoas empregadas com salários maiores que 2500:
        // Nome: Alessandro, Idade: 28, Salário: 2700
        // Nome: Alessandro, Idade: 28, Salário: 3000

        const pessoas = [];
        let continuar = true; 

while (continuar) {
    const pessoa = {
        nome: prompt('Insira o nome da pessoa'),
        idade: parseInt(prompt("Informe a idade da pessoa:")),
        trabalhando: confirm("A pessoa está trabalhando?"),
        salario: 0,
    };

    if (pessoa.trabalhando) {
        pessoa.salario = parseFloat(prompt('Informe o salário da pessoa'));
    } 

    pessoas.push(pessoa);

    continuar = confirm('Deseja continuar cadastrando?'); // Removi a palavra "const" aqui
}

    const desempregadas = []
    const empregadasMais2500 = []
    const empregadasMenos2500 = []

    for (const pessoa of pessoas) {
        if (!pessoa.trabalhando) {
            desempregadas.push(pessoa);
        } else {
            if (pessoa.salario > 2500) {
                empregadasMais2500.push(pessoa);
            } else {
                empregadasMenos2500.push(pessoa);
            }
        }
    }

    document.write("Pessoas desempregadas:");
    for (const pessoa of desempregadas) {
        document.write(`Nome: ${pessoa.nome}, Idade: ${pessoa.idade}, Salário: ${pessoa.salario}<br>`);
    }

    document.write("Pessoas empregadas com salário maior que 2500:");
    for (const pessoa of empregadasMais2500) {
        document.write(`Nome: ${pessoa.nome}, Idade: ${pessoa.idade}, Salário: ${pessoa.salario}<br>`);
    }

    document.write("Pessoas empregadas com salário igual ou menor que 2500:");
    for (const pessoa of empregadasMenos2500) {
        document.write(`Nome: ${pessoa.nome}, Idade: ${pessoa.idade}, Salário: ${pessoa.salario}<br>`);
    }



    </script>
