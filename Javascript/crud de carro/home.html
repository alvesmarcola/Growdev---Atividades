<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="home">
        <div class="options">
            <h1>Crud de carros Marco</h1>
            <h2>Escolha uma das opções para interagir com o sistema:</h2>
            <ul>
                <li>1 - Cadastrar veículo</li>
                <li>2 - Listar todos os veículos</li>
                <li>3 - Filtrar veículos por marca</li>
                <li>4 - Atualizar veículo</li>
                <li>5 - Remover veículo</li>
                <li> 6 - Sair do sistema</li>
            </ul>
            <a class="fancy" href="#" onclick="exibirOpcao()">
                <span class="top-key"></span>
                <span class="text">Executar menu</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
              </a>
        </div>
    </section>

    <div id="resultado"></div>

</body>
<script src="main.js"></script>

</html>
